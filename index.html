<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/Controller/firebase.js"></script>
    <script type="module" src="/Controller/index.js"></script>
    <link rel="stylesheet" href="/Styles/style.css">
    <title>LOGIN MARA</title>
    <style>
        #show-password {
            cursor: pointer;
        }
        .formulario-iniciosesion {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .formulario-iniciosesion .formulario {
            flex: 1;
            margin-right: 20px;
        }
        .formulario-iniciosesion img {
            width: 300px; 
            height: auto;
        }
    </style>
</head>
<body>
    <section class="formulario-iniciosesion">
        <div class="formulario">
            <h1>¡Bienvenido de nuevo!</h1>
              <form id="formulario-sesion">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" id="email" name="email"><br><br>                  
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password">                                  
                  <input type="submit" id="btn-login" value="Iniciar sesión">
              </form>
              <a href="/Templates/registro.html">Crear una nueva cuenta</a>
        </div>
        <img src="/Resources/imagenes/fondo.png" alt="Imagen" class="imagen-derecha">
    </section>

</body>
</html>
